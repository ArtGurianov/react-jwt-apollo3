mutation Login($email: String!, $password: String!) {
  login(loginInput: { email: $email, password: $password }) {
    ... on LoginResponse {
      __typename
      accessToken
      user {
        id
        email
      }
    }
    ... on CustomErrorsResult {
      __typename
      errors {
        property
        errorMessages
      }
    }
  }
}
