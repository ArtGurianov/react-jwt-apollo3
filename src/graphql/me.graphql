# query Me {
#   me {
#     __typename
#     id
#     email
#   }
# }

query Me {
  me {
    ... on User {
      __typename
      id
      email
    }
    ... on CustomErrorsResult {
      __typename
      id
      errors {
        __typename
        property
        errorMessages
      }
    }
  }
}
